<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://wallpaper.dog/large/20459082.jpg');
        "
      ></div>
      <div
        class="slide active"
        style="
          background-image: url('https://wallpaperaccess.com/full/1132043.jpg');
        "
      ></div>
      <div
        class="slide active"
        style="
          background-image: url('https://www.xtrafondos.com/wallpapers/resoluciones/20/el-hombre-arana-con-fondo-colorido_2560x1440_6321.jpg');
        "
      ></div>
      <div
        class="slide active"
        style="
          background-image: url('https://www.kolpaper.com/wp-content/uploads/2021/05/HD-Firewatch-Wallpapers.jpg');
        "
      ></div>
      <div
        class="slide active"
        style="
          background-image: url('https://dmarket.com/blog/best-dota2-wallpapers/sf1_hufbfa3cbd8a681cf955913dee1e524d9a_752873_1920x1080_resize_q100_lanczos.jpg');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>
